<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <title>Aula JQuery</title>
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
       <a class="navbar-brand text-white" href="">Consulta CEP</a>
       <div id="botaoCep" class="form-inline my-2 my-lg-0">
           <input id="cep" class="form-control mr-sm-2" type="search" placeholder="CEP">
           <button class="btn btn-outline-success my-2 my-sm-0" onclick="consultaCep()">Consultar</button>
       </div>
    </nav>

    <div class="container barraProgresso" style="margin-top: 60px;">
        <p>Um momento</p>
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 90%"></div>
        </div>
    </div>

    <div class="container-fluid cep" style="padding: 20px;">
        <h5 id="cepSet"></h5>

        <div class="row" style="margin-left: 10px;">
            <table class="table">
                <tbody>
                    <tr>
                        <td>Logradouro</td>
                        <td id="logradouro"></td>
                    </tr>
                    <tr>
                        <td>Bairro</td>
                        <td id="bairro"></td>
                    <tr>
                    </tr>
                    <tr>
                        <td>Localidade</td>
                        <td id="localidade"></td>
                    </tr>
                    <tr>
                        <td>UF</td>
                        <td id="uf"></td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>

</body>
</html>
